<div class="login">
  <img src="assets/login-bg.png" alt="image" class="login__bg">
  <form [formGroup]="loginForm" (submit)="login()" class="login__form">
    <h1 class="login__title">Logowanie</h1>
    <div class="login__inputs">
      <div class="login__box">
        <input type="email" placeholder="Username" required class="login__input" formControlName="username">
      </div>

      <div class="login__box">
        <input type="password" placeholder="Password" required class="login__input" formControlName="password">
      </div>
    </div>
    <button type="submit" class="login__button">Zaloguj się</button>
    <div class="login__register">
      Nie masz konta? <a href="/register">Zarejestruj się</a>
    </div>
  </form>
</div>
